<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa); /* Light gradient background */
        }

        .container {
            max-width: 400px; /* Increased max-width */
            padding: 20px;
            margin: auto;
            background: #ffffff; /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
            text-align: center; /* Center text */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }

        .container:hover {
            transform: scale(1.02); /* Slightly enlarges container on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Rounded corners */
            transition: box-shadow 0.3s, border-color 0.3s; /* Smooth transitions */
        }

        input:focus, button:hover {
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5); /* Blue glow on focus/hover */
            border-color: #007bff; /* Border color change on focus/hover */
        }

        button {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            font-size: 16px; /* Button text size */
            cursor: pointer; /* Change cursor on hover */
            border: none; /* Remove default border */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        button:hover {
            background-color: #0056b3; /* Darker button color on hover */
            transform: scale(1.05); /* Slightly enlarges button on hover */
        }

        h1, h2 {
            margin: 0 0 20px 0; /* Margin adjustment for headings */
            color: #333; /* Darker text color for contrast */
        }

        #result {
            color: #007bff; /* Result text color */
            font-weight: bold; /* Bold text for emphasis */
            transition: color 0.3s; /* Smooth transition for color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <h2 id="result">Random number will appear here</h2>
    </div>

    <script>
        function generateRandomNumber() {
            // Get values from input fields
            const minValue = parseInt(document.getElementById('minValue').value, 10);
            const maxValue = parseInt(document.getElementById('maxValue').value, 10);

            // Validate inputs
            if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
                document.getElementById('result').textContent = 'Please enter valid minimum and maximum values where minimum is less than or equal to maximum.';
                return;
            }

            // Generate random number
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

            // Display result
            document.getElementById('result').textContent = `Random number: ${randomNumber}`;
        }
    </script>
</body>
</html>
